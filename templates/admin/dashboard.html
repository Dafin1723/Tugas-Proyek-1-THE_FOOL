<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin - Daftar Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Daftar Pesanan Print</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Kontak</th>
                    <th>Jenis</th>
                    <th>Ukuran</th>
                    <th>Jumlah</th>
                    <th>File</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pesanan %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nama }}</td>
                    <td>{{ p.kontak }}</td>
                    <td>{{ p.jenis_print }}</td>
                    <td>{{ p.ukuran }}</td>
                    <td>{{ p.jumlah }}</td>
                    <td><a href="/download/{{ p.file_path.split('/')[-1] }}" class="btn btn-sm btn-info">Download</a></td>
                    <td>{{ p.status }}</td>
                    <td>
                        <form action="/update/{{ p.id }}" method="POST" style="display:inline;">
                            <select name="status" onchange="this.form.submit()">
                                <option value="pending" {% if p.status=='pending' %}selected{% endif %}>Pending</option>
                                <option value="selesai" {% if p.status=='selesai' %}selected{% endif %}>Selesai</option>
                                <option value="batal" {% if p.status=='batal' %}selected{% endif %}>Batal</option>
                            </select>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
