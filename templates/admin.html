<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="box">
    <h2>Admin Panel</h2>
    <a href="/logout">Logout</a>

    <table>
        <tr>
            <th>File</th>
            <th>Type</th>
            <th>Qty</th>
            <th>Status</th>
            <th>Time</th>
        </tr>
        {% for o in orders %}
        <tr>
            <td>{{ o.filename }}</td>
            <td>{{ o.print_type }}</td>
            <td>{{ o.quantity }}</td>
            <td>{{ o.status }}</td>
            <td>{{ o.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
